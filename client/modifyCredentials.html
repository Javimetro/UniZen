<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modify Credentials</title>
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <h2>Modify Credentials</h2>
  <form id="modify-credentials-form">
    <p>All fields are required.</p>
    <label for="username">New Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <!-- required attribute is a built-in feature in html5 that does not allow empty field. -->
    <label for="email">New Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="password">New Password:</label><br>
    <input type="password" id="password" name="password" minlength="8" required><br>
    <span id="passwordInfoBox" style="display: none;">At least 8 characters long</span><br>

    <input type="submit" value="Submit" id="submitCredentialsButton">
  </form>
  <button id="back-to-menu">Go back to menu</button>
  <script type="module" src="modifyCredentials.js"></script> <!-- type="module" tells the browser to treat the script as a JavaScript module, allowing to use import and export statements. -->

</body>
</html>
