<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/styles/style.css"> <!-- Link to CSS file -->
    <link rel="icon" href="/public/assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <form id="register-form" onsubmit="return validateForm()">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" minlength="8" required><br>
    <span id="passwordInfoBox" style="display: none;">At least 8 characters long</span><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
    <span id="emailInfoBox" style="display: none;">University e-mail</span><br>
    <input type="submit" value="Register">
  </form>

  <script src="../src/register.js"></script>
</body>
</html>
