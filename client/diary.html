<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="topnav">
      <a href="diary.html">Diaries</a>
      <a href="account.html">Account</a>
      <img class="logonav" src="img/unizen_logo.png" alt="Logo">
      <a href="about.html">About</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>

    <div id="tipContainer">
      <h2>Average Readiness Tip</h2>
      <p id="tipText"></p>
    </div>


    <div class="calendar.container">
      <h1>Calendar</h1>
      <div class="calendar">
          <div class="header">
              <button id="prevMonth">&lt;</button>
              <h2 id="monthYear"></h2>
              <button id="nextMonth">&gt;</button>
          </div>
          <div class="weekdays">
              <div class="weekday">Sun</div>
              <div class="weekday">Mon</div>
              <div class="weekday">Tue</div>
              <div class="weekday">Wed</div>
              <div class="weekday">Thu</div>
              <div class="weekday">Fri</div>
              <div class="weekday">Sat</div>
          </div>
          <div class="days"></div>
      </div>
  </div>
  <div class="container">
    <h1>Readiness</h1>
    <div class="readiness">
      <canvas id="readinessChart"></canvas>
      <button id="allTimeButton">All Time</button>
      <button id="monthlyButton">Monthly</button>
    </div>
  </div>

  <div id="tipContainer" style="display: none;">
    <h1>Tip of the day</h1>
    <p id="tipText"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="diary.js"></script>
  </body>
</html>
</html>
