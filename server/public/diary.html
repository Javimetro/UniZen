<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdn.rawgit.com/afeld/emoji-css/1.0.0/emoji.css" rel="stylesheet">
    <script type="module" crossorigin src="/assets/diary-7n0cu5PX.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/style-geIAKcW7.js">
    <link rel="stylesheet" crossorigin href="/assets/style-q6CtG-wX.css">
  </head>
  <body>
    <div class="topnav">
      <a href="diary.html" class="active">Measurements</a>
      <a href="account.html">Account</a>
      <img class="logonav" src="/assets/unizen_logo-VLm0Y61j.png" alt="Logo">
      <a href="about.html">About</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>

    <div id="tipContainer">
      <h2>Readiness tip from your last measurement</h2>
      <div id="tipText"></div>
    </div>

    <div class="parent-container">
      <div class="main-container">
        <div class="calendar-container">
          <h1>Calendar</h1>
          <div class="calendar">
            <div class="header">
              <button id="prevMonth">&lt;</button>
              <h2 id="monthYear"></h2>
              <button id="nextMonth">&gt;</button>
            </div>
            <button id="todayButton">Back to current month</button>
            <div class="weekdays">
              <div class="weekday">Sun</div>
              <div class="weekday">Mon</div>
              <div class="weekday">Tue</div>
              <div class="weekday">Wed</div>
              <div class="weekday">Thu</div>
              <div class="weekday">Fri</div>
              <div class="weekday">Sat</div>
            </div>
            <div class="days"></div>
          </div>

          <div id="legend">
            <div class="legend-item">
              <div class="color-box" style="background-color: green;"></div>
              <span>Readiness is 66% or more</span>
            </div>
            <div class="legend-item">
              <div class="color-box" style="background-color: yellow;"></div>
              <span>Readiness is between 33% and 65%</span>
            </div>
            <div class="legend-item">
              <div class="color-box" style="background-color: red;"></div>
              <span>Readiness is less than 33%</span>
            </div>
          </div>
        </div>
        <div id="healthData">
          <button id="infoButton">i</button>
        </div>
      </div>

      <div class="graphcontainer">
        <h1>Readiness</h1>
        <div class="readiness">
          <canvas id="readinessChart"></canvas>
          <button id="allTimeButton">All Time</button>
          <button id="monthlyButton">Monthly</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Unizen &copy; 2024</p> </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
